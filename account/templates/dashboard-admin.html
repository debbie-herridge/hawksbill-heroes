{% extends 'base.html' %}
{% load static %}
{% block content %}

<div id="dashboard-background">
    <div class="row">
        <div class="col-11 dashboard-details">
            <h3>Recent orders:</h3>
            {% for order in orders %}
            <div class="row text-center">
                <div class="col">
                    <p>{{ order.date }}</p>
                </div>
                <div class="col">
                    <p>{{ order.full_name }}</p>
                </div>
                <div class="col">
                    <a class='btn btn-dark' href="{% url 'dashboard_order' order.pk %}">View order</a>
                </div>
            </div>
            <hr>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}

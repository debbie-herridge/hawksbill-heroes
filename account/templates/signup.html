{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="mx-auto">
      <h1 class="login-header">Sign up!</h1>
      <form class="col-md-12 section-column text-center" method="POST">
          {% csrf_token %}
          <div>
              {{form.as_p}}
              <button type="submit" class="btn btn-dark">Sign up!</button>
          </div>
      </form>
  </div>
</div>

{% endblock %}

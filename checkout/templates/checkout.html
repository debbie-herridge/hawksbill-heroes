{% extends 'base.html' %}
{% block content %}

<div class="container">
    <h1>Complete order</h1>
    <hr>
    <div class="row">
        <div class="col">
            
                    
            {% if messages %}
                {% for message in messages %}
                    <p class="text-center mt-3"><strong>{{ message }}</strong></p>
                {% endfor %}
            {% endif %}
            <div class="text-center">
                <a href="{% url 'merchandise' %}" class="btn btn-dark">Back to products</a>
            </div>
        </div>
    </div>
</div>

{%endblock%}

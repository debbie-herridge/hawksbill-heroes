{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="mx-auto">
        <h1 class="login-header">Welcome back!</h1>
        <form class="col-md-12 section-column text-center" method="POST" action="">
            {% csrf_token %}
            <div>
                <input class="form-control text-center mb-2" type="text" name="username" placeholder="Username">
            </div>
            <div>
                <input class="form-control text-center mb-2" type="password" name="password" placeholder="Password">
            </div>
            <div>
                <button type="submit" class="btn btn-primary btn-block m-4">Login</button>
            </div>
            <div>
                <a href="{% url 'password_reset' %}">Forgot your password?</a>
            </div>
            <div> 
            {% for message in messages %}
                <h4>{{message}}</h4>
            {% endfor %}
            </div>
            <div>
                <a href="{% url 'signup' %}">Don't have have an account?</a>
            </div>
        </form>
    </div>
</div>

{%endblock%}

{% extends 'base.html' %}

{% block content %}

<div class="turtle-background">
    <div class="container container-account text-center">
      {% if user.is_authenticated %}
      <h1>Change password: </h1>
          {% else %} 
          <h1>Forgot password: </h1>
      {% endif %}
        <form method="post">
          {% csrf_token %}
            <div class="col-md-16 section-column text-center">
              <input class="form-control mb-2" type="email" name="email" placeholder="Email">
            </div>
          <button class="btn btn-dark btn-block m-4" type="submit">Submit</button>
        </form>
    </div>
</div>

{% endblock %}

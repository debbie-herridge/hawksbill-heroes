{% extends 'base.html' %}

{% block content %}

<div class="turtle-background">
  <div class="container container-account text-center">
    <h1 class="mb-0">Are you sure you want to delete this turtle?</h1>
    <div class="row">
        <div class="col-12">
            <h1 class=" pb-0 mb-0 text-uppercase">{{ turtle.name }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <img class="h-100 w-50" src="{{ turtle.image.url }}" alt="{{ turtle.name }}">
        </div>
    </div>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-dark btn-block m-4 text-uppercase" type="submit">Submit</button>
    </form>
    <a class="btn btn-dark btn-block m-4" href="{% url 'turtles' %}">Cancel</a>
  </div>
</div>

{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <h2 class="text-uppercase">Merchandise </h2>
    <div class="row mb-3">
	{% for product in products %}
        <div class="col-12 col-sm-6 col-lg-3 border-0">
            <a href="{% url 'merchandise_details' product.id %}">
                <img class="card-img-top img-fluid dashboard m-0" src="{{ product.image.url }}" alt="{{ products.name }}">
            </a>
            <h3 class="card-body pb-0 mb-0 text-uppercase">{{ product.name }}</h3>
            <p class="card-body pb-0 mb-5 text-center">{{ product.price }}</p>
        </div>
    {% endfor %} 
    </div>
</div>

{%endblock%}

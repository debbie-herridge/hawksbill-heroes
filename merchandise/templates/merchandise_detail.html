{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row mb-3 pt-5"> 
        <div class="col-6">
            <img class="card-img-top dashboard" src="{{ product.image.url }}" alt="{{ product.name }}">
        </div>
        <div class="col-5">
            <h1 class="pb-0 mb-0 text-uppercase">{{ product.name }}</h1>
            <h4 class="pb-0 mb-5">{{ product.price }}</h4>
            <h4 class="pb-0 mb-5">{{ product.description }}</h4>
        </div>
    </div>
</div>

{%endblock%}

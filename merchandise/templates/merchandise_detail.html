{% extends 'base.html' %}
{% block content %}

<div class="container-fluid merchandise-background">
    <div class="row mb-3 pt-5 justify-content-md-center"> 
        <div class="col-12 col-md-4">
            <img class="card-img-top dashboard" id="product-image" src="{{ product.image.url }}" alt="{{ product.name }}">
        </div>
        <div class="col-12 col-md-6 text-center">
            <h1 class="mt-0 text-uppercase">{{ product.name }}</h1>
            <p class="pb-0 mb-5">{{ product.description }}</p>
            <hr>
            <h4 class="pb-0 mb-5">{{ product.price }}</h4>
            <hr>
            <form class="form text-center" action="{% url 'add_to_basket' product.id %}" method="POST">
                {% csrf_token %}
                    <p class="mt-3"><strong>Quantity:</strong></p>
                    <div class="text-center">
                        <div class="form-group w-50">
                            <div class="input-group input-group-{{ product.id }}">
                                <div class="input-group-prepend">
                                    <button class="decrement-qty btn btn-black rounded-0 decrement-qty_{{ product.id }}" 
                                        data-item_id="{{ product.id }}">
                                        <span class="icon">
                                            <i class="fas fa-minus"></i>
                                        </span>
                                    </button>
                                </div>
                                <input class="form-control qty_input id_qty_{{ product.id }}" type="number"
                                    name="quantity" value="1" min="1" max="99"
                                    data-item_id="{{ product.id }}">
                                <div class="input-group-append">
                                    <button class="increment-qty btn btn-black rounded-0 increment-qty_{{ product.id }}"
                                        data-item_id="{{ product.id }}">
                                        <span class="icon">
                                            <i class="fas fa-plus"></i>
                                        </span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-2">
                        <input type="submit" class="btn btn-dark text-uppercase" value="Add to Bag">
                    </div>
                    <input type="hidden" name="redirect_url" value="{{ request.path }}">
                </div>
            </form>
            <div class="mt-5 text-end">
                <a href="{% url 'merchandise' %}" class="btn btn-dark">Keep Shopping</a>
                <a href="{% url 'checkout' %}" class="btn btn-dark">View basket</a>
            </div>
        </div>
    </div>
</div>

{%endblock%}
